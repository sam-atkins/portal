{% extends "home/base.html" %}
{% block content %}
  {% if user.is_authenticated %}
    <div>
      <p>
        Hi {{ user.username|capfirst }}!
      </p>
      <p>
        It is {% now "jS M Y, H:i T" %}.
      </p>
    </div>
    <div>
      {% include "home/weather_widget.html" %}
    </div>
  {% else %}
    <p>You are not logged in</p>
  {% endif %}
{% endblock %}
